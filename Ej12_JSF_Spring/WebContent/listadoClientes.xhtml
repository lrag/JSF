<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:head>
		<title>JSF Navegación</title>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
	</h:head>
	
	<h:body>
	
		<div class="text-center page-header">	
			<h2>Listado de clientes</h2>
		</div>
		
		<hr class="mt-4 mb-4"/>
	
		<h:form class="text-center">
			<!-- 
			Busca una regla de navegación con el nombre 'formularioClientes'
			Si no existe, le concatena la extensión y busca un fichero con el nombre 
			No sirve para navegar a html...
			-->
			<h:commandButton action="verFormulario" class="btn btn-primary mr-3" value="Nuevo cliente"/>
			<h:commandButton action="salir"         class="btn btn-primary" value="Salir"/>			
	
			<div class="row">
	
				<h:dataTable value="#{clientesBB.listaClientes}" class="col-sm-12 offset-sm-0 col-md-8 offset-md-2 table table-hover table-striped" var="c">
				
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nombre"/>
						</f:facet>
						<h:commandLink value="#{c.nombre}" action="#{clientesBB.seleccionarCliente(c.idCliente)}"/>						
					</h:column>
								
					<h:column>
						<f:facet name="header">
							<h:outputText value="Dirección"/>
						</f:facet>
						<h:outputText value="#{c.direccion}"/>
					</h:column>
	
					<h:column>
						<f:facet name="header">
							<h:outputText value="Teléfono"/>
						</f:facet>
						<h:outputText value="#{c.telefono}"/>
					</h:column>
				
				</h:dataTable>	
				
			</div>
			
		</h:form>
	
	</h:body>

</html>
