<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head></h:head>
 
<body>

	<h:form id="formulario">

		<h:commandButton action="#{bbeanAjax.actualizarPanel}" value="Dale">
			<f:ajax render="panel"/>
		</h:commandButton>
	
		<h:panelGroup id="panel">
			<h:outputText value="#{bbeanAjax.dato}" />
		</h:panelGroup>

		<hr/>
		
		Palabra<h:inputText value="#{bbeanAjax.palabra}" id="palabra"/>
		<h:commandButton action="#{bbeanAjax.addPalabra}" value="Add">
			<f:ajax execute="palabra" render="@form"/>
		</h:commandButton>
	
		<h:dataTable value="#{bbeanAjax.palabras}" var="p" id="tabla">
			<h:column>
				<h:outputText value=":#{p}:"/>
			</h:column>
		</h:dataTable>
		
		<hr/>
		
		<h:selectOneMenu value="#{bbeanAjax.comunidad}"> 
			<f:selectItems value="#{bbeanAjax.comunidades}"/>  
			<f:ajax render="provincias"/>
		</h:selectOneMenu>
		
		<h:selectOneMenu value="#{bbeanAjax.provincia}" id="provincias"> 
			<f:selectItems value="#{bbeanAjax.provincias}"/>  
		</h:selectOneMenu>
		
		<hr/>
		
		Kilometros
		<h:inputText value="#{bbeanAjax.kilometros}">
			<f:ajax event="keyup" render="millasNauticas"/>
		</h:inputText>	
		<h:outputText id="millasNauticas" value="#{bbeanAjax.millasNauticas}"/>
		
		
		
		
	
	</h:form>


</body> 
 
</html>
